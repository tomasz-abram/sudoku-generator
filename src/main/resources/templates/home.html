<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Sudoku solver</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" rel="stylesheet">

    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<div class="container vh-100 vw-100 d-flex align-content-center justify-content-center ">
    <div class="row align-content-center justify-content-center">

        <div class="col-sm bg-dark row align-content-center justify-content-center border border-dark border-3 p-0">
            <form action="#" id="sudokuBoard" class="p-0 m-0" th:method="POST" th:action="@{/solve-all}">

                <table class=" m-3 d-flex align-content-center justify-content-center" >

                    <tr th:each="row: *{sudokuBoard.board}">
                        <td class="p-0 m-0" th:each="value: ${row}">
                            <div th:switch="*{sudokuBoard.board[rowStat.index][valueStat.index]}" th:with="divRow=${rowStat.index % 3 == 0 && rowStat.index != 0}, divCol=${valueStat.index % 3 == 0 && valueStat.index != 0}">
                                <input maxlength="3"
                                       th:case="0"

                                       th:value="*{sudokuBoard.board[rowStat.index][valueStat.index]}"
                                       th:class="${divCol}? (${divRow}? 'sudoku-cell1 form-control p-0 fs-5' : 'sudoku-cell2 form-control p-0 fs-5') : (${divRow}? 'sudoku-cell3 form-control p-0 fs-5' : 'sudoku-cell4 form-control p-0 fs-5')"
                                       type="text" inputmode="numeric" th:name="sudokuBoard">
                                <input readonly
                                       th:case="*"

                                       th:class="${divCol}? (${divRow}? 'sudoku-cell1 form-control bg-warning p-0 fs-5' : 'sudoku-cell2 form-control bg-warning p-0 fs-5') : (${divRow}? 'sudoku-cell3 form-control bg-warning p-0 fs-5' : 'sudoku-cell4 form-control bg-warning p-0 fs-5')"
                                       th:value="*{sudokuBoard.board[rowStat.index][valueStat.index]}"  inputmode="numeric" type="text" th:name="*{sudokuBoard.board[rowStat.index][valueStat.index]}">
                            </div>
                        </td>
                    </tr>

                </table>
                <button class="btn btn-sm btn btn-dark border-right border-white text-white fs-6" type="submit" > Solve all</button>

            </form>
        </div>
        <!--        ------------------------------------------------------------------------------------------------------------->
        <div class=" col-sm text-center border border-dark border-3" style="border-top-right-radius: 0.4rem; border-bottom-right-radius: 0.4rem">

            <div class="w-100 mt-2 mb-2">
                <h5> MENU </h5>
                <hr class="m-auto">
            </div>

            <div class="mt-3">
                <h6 style="letter-spacing: 11px">SOLVING</h6>
                <div aria-label="Basic example" class="btn-group w-100" role="group">
                    <button class="btn btn-sm btn-dark  border-left border-white text-white fs-6" type="button">Solve cell</button>
                    <button class="btn btn-sm btn btn-dark border-right border-white text-white fs-6" type="submit" form="sudokuBoard"> Solve all</button>

                </div>
            </div>

            <div class="w-100 mt-3 text-center">
                <h6 style="letter-spacing: 15px">PUZZLE</h6>
                <div class="btn-group-vertical w-100">
                    <div aria-label="Basic example" class="btn-group w-100" role="group">
                        <button class="btn btn-sm btn-outline-dark fs-6" style="width: 33% ; border-radius: 0.3rem 0 0 0" type="button">Load</button>
                        <button class="btn btn-sm btn-outline-dark fs-6" style="width: 33%" type="button">Save</button>
                        <button class="btn btn-sm btn-outline-dark fs-6" style="width: 33% ; border-radius: 0 0.3rem 0 0" type="button">Print</button>
                    </div>

                    <div aria-label="Basic 2" class="btn-group w-100" role="group">
                        <button class="btn btn-sm btn-outline-dark fs-6" style="width: 33%" type="button">Seed</button>
                        <button class="btn btn-sm btn-outline-dark fs-6" style="width: 33%" type="button">Clear</button>
                        <button class="btn btn-sm btn-dark text-white fs-6" style="width: 33%" type="button">Undo
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <h6 style="letter-spacing: 10px">GENERATE</h6>

                <div aria-label="Basic example" class="btn-group w-100 " role="group">
                    <button class="btn btn-sm btn-outline-dark fs-6" type="button">Easy</button>
                    <button class="btn btn-sm btn-outline-dark fs-6" type="button">Medium</button>
                    <button class="btn btn-sm btn-outline-dark fs-6" type="button">Hard</button>
                </div>

                <div class="mt-3 mb-3">
                    <h6 style="letter-spacing: 7px">BOARD SIZE</h6>
                <div class="btn-group w-100">
                    <form class="btn-group w-100">
                        <button class="btn btn-sm btn-outline-dark fs-6" type="button">A x A</button>
                        <input class="btn btn-sm btn-outline-dark fs-6 m-0 p-0" id="exampleFormControlInput1"
                               placeholder="Enter A"
                               type="number">
                        <button class="btn btn-sm btn-dark text-white fs-6" type="button">Change</button>

                    </form>
                </div>

                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
